name: List services in GCP
on:
  workflow_dispatch

permissions:
  id-token: write

jobs:
  Get_OIDC_ID_token:
    runs-on: ubuntu-latest
    steps:
    - id: 'auth'
      name: 'Authenticate to GCP'
      uses: 'google-github-actions/auth@v0.3.1'
      with:
          create_credentials_file: 'true'
          workload_identity_provider: 'projects/728708171562/locations/global/workloadIdentityPools/github-test-autm-pool/providers/github-test-autm-provider'
          service_account: 'autm-github-test-sa@coen-munir-kakar.iam.gserviceaccount.com'
          
    - id: 'checkout'
      name: Checkout
      uses: actions/checkout@v2
      
    - id: 'setup'
      name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      
    - id: 'init'
      name: Terraform Init
      run: terraform init
      env:
        GOOGLE_CREDENTIALS: ${{ steps.auth.outputs.credentials_file_path }}
        
    - id: 'plan'
      name: Terraform Plan
      run: terraform plan
      env:
        GOOGLE_CREDENTIALS: ${{ steps.auth.outputs.credentials_file_path }}
        
    - id: 'apply'
      name: Terraform Apply
      run: terraform apply -auto-approve
      env:
        GOOGLE_CREDENTIALS: ${{ steps.auth.outputs.credentials_file_path }}
        
