name: Secret Rotation Schedule

on:
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  createPullRequest:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Create Branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "app/backstage-actions"
          git config --local user.name "app/backstage-actions"
          git checkout -b test-2
          git commit --allow-empty -m "empty"
          git push --set-upstream origin test-2
          gh pr create -B main -H test-2 --title 'Merge branch_to_merge into base_branch' --body 'Created by Github action'
    
      - name: Sleep for 2 minutes (for secret rotation)
        run: sleep 20s
        shell: bash
      
      - name: Create Branch
        run: |
          gh pr merge test-2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}         


